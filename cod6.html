<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional</title>
    <style>
        body {
            font-family: Constantia, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        section {
            margin: 20px;
            padding: 10px;
        }

        article {
            margin-bottom: 20px;
        }

        aside {
            margin: 20px;
            padding: 10px;
            background: #f4f4f4;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Nombre</h1>
        <nav>
            <ul>
                <li><a href="#biografia">Biografía</a></li>
                <li><a href="#experiencia">Experiencia</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <article id="biografia">
            <h2>Biografía</h2>
            <p>Breve descripción sobre ti.</p>
        </article>
        
        <article id="experiencia">
            <h2>Experiencia Laboral</h2>
            <p>Detalles de tu experiencia laboral.</p>
        </article>
        
        <aside>
            <h2>Redes Sociales</h2>
            <ul>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">GitHub</a></li>
            </ul>
        </aside>
    </section>
    
    <footer>
        <p>© 2024 Mi Nombre. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
